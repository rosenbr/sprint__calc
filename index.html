<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc__grid">
        <div class="calc__output">
            <div data-previous-op class="calc__previousOp"></div>
            <div data-current-op class="calc__currentOp"></div>
        </div>
        <button data-all-clear class="span__two data__allClear">AC</button>
        <button data-delete class="data__delete">Del</button>
        <button data-operation class="data__operation">รท</button>
        <button data-number class="data__number">1</button>
        <button data-number class="data__number">2</button>
        <button data-number class="data__number">3</button>
        <button data-operation class="data__operation">*</button>
        <button data-number class="data__number">4</button>
        <button data-number class="data__number">5</button>
        <button data-number class="data__number">6</button>
        <button data-operation class="data__operation">+</button>
        <button data-number class="data__number">7</button>
        <button data-number class="data__number">8</button>
        <button data-number class="data__number">9</button>
        <button data-operation class="data__operation">-</button>
        <button data-number class="data__number">.</button>
        <button data-number class="data__number">0</button>
        <button data-equals class="span__two data__equals">=</button>
    </div>
</body>
</html>
